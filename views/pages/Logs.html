<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFeed LogIn</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="../home"><h1 style="color: red;font-size: 4rem;">NewsFeed</h1></a>
            
        </div>
        <div class="row">
            <h3 style="color: slategrey; font-size: 2rem;">Log In Page</h3>
        </div>
        <div class="row">
            <div class="col" style="display: block;margin-left: auto;margin-right: auto; background-color: aliceblue;">
                <form style="padding: 20px;padding-left: 50px; font-size: 1.2rem;" action="/login" method="POST">
                    <div class="form-group" style="padding: 20px;">
                        <label for="exuserName">Username: </label>
                        <input style="margin-left:3.8rem ;" id="exuserName" type="text" name="username">
                    </div>
                    <div class="form-group" style="padding: 20px;>
                        <label for="expass">Password: </label>
                        <input style="margin-left:4rem ;" id="expass" type="password" name="password">
                    </div>
                    <button style="background-color:rgb(43, 236, 43);width: 80px;height: 30px;color: white;margin-left:20px;margin-top: 20px;padding: 5px;" type="submit">LogIn</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
